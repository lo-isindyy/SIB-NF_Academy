<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style login.css">
</head>
<body>
    <div class="container mt-4">
        <div class="header">
            <h1>Masuk ke Akun Kamu!</h1>
            <h4>Silahkan login untuk mengakses fitur yang lebih lengkap.</h4>
        </div>

        <div class="section">
            <div class="login-form">
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username atau Email</label>
                        <div class="icon-wrapper">
                            <input type="text" class="form-control" id="username" placeholder="Masukkan username atau email" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="icon-wrapper">
                            <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                            <i class="fas fa-eye" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Ingat saya</label>
                            </div>
                        </div>
                        <div class="col-6 text-end">
                            <a href="#" style="color: #cb1168;">Lupa password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-login">Login</button>
                </form>
                
                <div class="mt-4 text-center">
                    <p>Belum punya akun? <a href="#" style="color: #cb1168; font-weight: bold;">Daftar sekarang</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            alert(`Login attempt with username: ${username}`);
            
            window.location.href = "home.html";
        });
    </script>
</body>
</html>
