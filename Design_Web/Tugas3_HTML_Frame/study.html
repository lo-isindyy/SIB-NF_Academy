<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #cb1177 0%, #ff54b8c4 100%);
            padding: 30px;
            border-radius: 10px;
            color: black;
        }

        .section {
            margin-bottom: 35px;
            padding: 25px;
            border-radius: 10px;
            background-color: #f8f9fa;
            border-left: 5px solid #fc259b;
        }

        h1 {
            font-family: playwrite Italia Moderna;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        h2 {
            color: #fc259b;
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #fc259b;
        }

        h4 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 180px auto;
            gap: 15px;
            margin-top: 15px;
        }

        .label {
            font-weight: bold;
            color: #cb1168;
            padding: 8px;
            background-color: rgba(252, 37, 137, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>This is my journey of study!</h1>
            <h4>From elementary school to university.</h4>
        </div>

        <div class="section">
            <h2>Pendidikan</h2>
            <div class="info-grid">
                <div class="label">2022 - Sekarang (Semester 6)</div>
                <div>S1 Sistem Informasi - Universitas Trunojoyo Madura</div>

                <div class="label">2019 - 2022</div>
                <div>SMK Telkom Sidoarjo</div>

                <div class="label">2016 - 2019</div>
                <div>SMPN 3 Waru</div>

                <div class="label">2010 - 2016</div>
                <div>SDN Percobaan Surabaya</div>
            </div>
        </div>
    </div>
</body>
</html>
