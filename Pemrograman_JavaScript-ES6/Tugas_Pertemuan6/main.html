<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Modules - Lois</title>
</head>
<body>
    <script type="module">
        import { index, store, destroy } from "./controller.mjs"

        const main = () => {
            index()
            console.log(" ");

            store({ nama: 'Claude', umur: 30, alamat: 'Obelia', email: 'claude30@gmail.com' });
            console.log(" ");

            index()
            console.log(" ");

            destroy(10);
            console.log(" ");

            index()
        }

        main()
    </script>
</body>
</html>
