<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;

        h1 {

            font-weight: 800;
        }
        .hasil {
            background-color:rgba(255, 237, 250, 0.84);
            border: 1px solid rgb(167, 81, 81);
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;

        button {

<body>
    <h1>Form Nilai Ujian</h1>

    <div class="hasil">

                <input type="email" id="email" name="email" required>
